<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- ~~ Meta Information -->
    <title>Tweeter - Home Page</title>

    <!-- ~~ Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Bungee&family=Source+Sans+Pro:ital,wght@0,300;0,600;1,300;1,600&display=swap" rel="stylesheet">

    <!-- ~~ External CSS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css" type="text/css" />

    <!-- ~~ Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.13.0/css/all.min.css" integrity="sha256-h20CPZ0QyXlBuAw7A+KluUYx/3pK+c7lYEpqLTlxjYQ=" crossorigin="anonymous" />

    <!-- ~~ App CSS -->
    <link rel="stylesheet" href="/styles/main.css" />

    <!-- ~~ External JS -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>

  
  </head>

  <body>
    <!-- ~~ Top nav bar (fixed) -->
    <nav class="Nav">
      <div class="Nav__container">
        <span class="Nav__logo">tweeter</span>
        <button id="Nav__button" class="Nav__button">Tweet!</button>
      </div>
    </nav>
    <!-- ~~ Start Grid -->
    <div class="Grid">

      <!-- ~~ Page Header -->
      <header class="Header">
        <div class="Header__img">
          <img src="/images/profile-hex.png">
        </div>
        
        <div class="Header__user">
          <h2>Heisey</h2>
        </div>
      </header>
  
      <!-- ~~ Main Container -->
      <main class="container">
  
        <!-- ~~ New Tweet Section -->
        <section class="Tweeting">
          <h2 class="Tweeting__title">Compose Tweet</h2>
          <form 
              id="Tweeting__form"
              class="Tweeting__form" 
          >
            <h5 class="Tweeting__form--warning"></h5>
            <label 
                for="Tweeting__form--text"
                class="Tweeting__form--label"
            >
              What are you humming about?
            </label>
            <textarea 
                name='text'
                id="Tweeting__form--text"
                class="Tweeting__form--textArea"
            ></textarea>
            <div class="Tweeting__form--footer">
              <button 
                  type="submit"
                  class="Tweeting__form--button"
              >
                Tweet
              </button>
              <output 
                name="counter"
                id="Tweeting__form--counter"
                class="Tweeting__form--counter" 
                for="Tweeting__form--text"
              >
                140
              </output>
            </div>
          </form>
        </section>
  
        <!-- ~~ All Tweets template generated -->
        <section id="Tweets" class="Tweets">
          
        </section>
      </main>
    </div>
    
      <!-- ~~ App JS -->
      <script type="text/javascript" src="/scripts/client.js"></script>
      <script type="text/javascript" src="/scripts/composer-char-counter.js"></script>
  </body>
</html>
